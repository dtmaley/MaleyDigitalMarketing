<nav class="navbar navbar-expand-lg navbar-light fixed-top  {{ navClass }}" id="mainNav" *ngIf="navigationItems">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" [routerLink]="['/home']">Maley Digital Marketing</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" *ngFor="let item of navigationItems">
                    <a class="nav-link js-scroll-trigger" routerLink="{{ item.linkUrl }}">{{ item.text }}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
